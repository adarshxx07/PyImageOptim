<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/converter.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="images" multiple accept=".png, .jpg, .jpeg, .gif">
            </div>
            <div class="form-group">
                <label for="image-url">Or Enter Image URL:</label>
                <input type="url" id="image-url" name="image_url" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label for="compression">Compression Level (0-100):</label>
                <input type="number" id="compression" name="compression" min="0" max="100" value="80" step="1">
            </div>
            <div class="form-group">
                <label for="enhancement">Enhancement Options:</label>
                <select id="enhancement" name="enhancement">
                    <option value="none">None</option>
                    <option value="brightness">Increase Brightness</option>
                    <option value="contrast">Increase Contrast</option>
                    <option value="sharpness">Increase Sharpness</option>
                </select>
            </div>
            <button type="submit" class="btn">Convert to WebP</button>
        </form>

        {% if converted_files %}
            <h2>Converted Files</h2>
            <ul>
                {% for file in converted_files %}
                    <li><a href="{{ url_for('static', filename=file) }}" download>Download {{ file }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
