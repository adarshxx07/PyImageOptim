<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - WebP Conversion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/converter.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #4b8ef1;
            --secondary: #7d56e6;
            --bg-transparent: rgba(255, 255, 255, 0.95);
            --gradient: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url("{{ url_for('static', filename='images/slider-dec.png') }}"),
                        url("{{ url_for('static', filename='images/service-bg.jpg') }}");
            background-position: center center, left center, center center;
            background-size: cover, contain, cover;
            background-repeat: no-repeat, no-repeat, no-repeat;
            min-height: 100vh;
            padding: 15px;
            margin: 0;
        }

        .container {
            background: var(--bg-transparent);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 15px auto;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            border-radius: 20px 20px 0 0;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2a2a2a;
            font-weight: 600;
        }

        select, input[type="url"], input[type="range"] {
            display: none; /* Remove these input styles as they're no longer needed */
        }

        .file-upload-label {
            display: block;
            padding: 15px;
            background: rgba(75, 142, 241, 0.1);
            border: 2px dashed var(--primary);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: .3s;
        }

        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: .3s;
        }

        .converted-files {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .converted-files a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            text-decoration: none;
            transition: .3s;
        }

        /* Hover states */
        .file-upload-label:hover, .btn:hover, .converted-files a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 142, 241, 0.3);
        }

        .converted-files a:hover {
            background: var(--primary);
            color: white;
        }

        input[type="file"] { display: none; }
        #url-upload { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="images" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop your images here or click to browse</p>
                    <span style="font-size: 0.9em; color: #666;">Supported formats: PNG, JPG, JPEG, GIF</span>
                </label>
                <input type="file" id="images" name="images" multiple accept=".png, .jpg, .jpeg, .gif">
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sync-alt"></i> Convert to WebP
            </button>
        </form>

        {% if converted_files %}
        <div class="converted-files">
            <h2>Converted Files</h2>
            <ul>
                {% for file in converted_files %}
                <li>
                    <a href="{{ url_for('static', filename=file) }}" download>
                        <i class="fas fa-download"></i>
                        Download {{ file }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        // Only keep drag and drop functionality
        const dropZone = document.querySelector('.file-upload-label');
        const fileInput = document.getElementById('images');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = '#7d56e6';
            dropZone.style.backgroundColor = 'rgba(125, 86, 230, 0.1)';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#4b8ef1';
            dropZone.style.backgroundColor = 'rgba(75, 142, 241, 0.1)';
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }
    </script>
</body>
</html>
