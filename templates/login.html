<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - PyImageOptim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animated.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #8e44ad;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #2980b9, #8e44ad);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #8e44ad, #2980b9);
        }
        .toggle-link {
            display: block;
            margin-top: 1.2rem;
            text-align: center;
            color: #8e44ad;
            cursor: pointer;
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.98rem;
        }
        .alert-danger {
            background: #ffe9e9;
            color: #c0392b;
        }
        .alert-success {
            background: #e9ffe9;
            color: #27ae60;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container animated fadeInDown">
        <img src="{{ url_for('static', filename='images/PyImageOptim.gif') }}" alt="Logo" class="logo">
        <div id="login-form">
            <div class="form-title">Sign In</div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username or Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</span>
        </div>
        <div id="signup-form" style="display:none;">
            <div class="form-title">Sign Up</div>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <span class="toggle-link" onclick="toggleForms()">Already have an account? Sign in</span>
        </div>
    </div>
    <script>
        function toggleForms() {
            var login = document.getElementById('login-form');
            var signup = document.getElementById('signup-form');
            if (login.style.display === 'none') {
                login.style.display = '';
                signup.style.display = 'none';
            } else {
                login.style.display = 'none';
                signup.style.display = '';
            }
        }
    </script>
</body>
</html>
