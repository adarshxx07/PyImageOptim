<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: url("{{ url_for('static', filename='images/service-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      background-color: #f4f4f9;
    }
    .converter-container {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      margin: 40px auto;
      padding: 30px;
    }
    .converter-container h1 {
      margin-bottom: 20px;
      color: #00796b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #00796b;
      border-radius: 8px;
      background-color: rgba(0, 121, 107, 0.05);
      outline: none;
    }
    input[type="url"]:hover {
      border-color: #004d40;
    }
    .btn {
      padding: 12px 28px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #004d40;
    }
    .result-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .result-section h2 {
      color: #00796b;
    }
    .result-section ul {
      text-align: left;
      list-style-type: none;
      padding: 0;
    }
    .result-section ul li {
      margin: 8px 0;
      color: #333;
    }
    a.download-link {
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }
    a.download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>URL Image Converter</h1>
    <form action="/convert_url_image" method="post">
      <div class="form-group">
        <label for="image-url">Enter Image URL</label>
        <input type="url" id="image-url" name="image_url" placeholder="Enter image URL (e.g., from Flipkart, Amazon)" required>
      </div>
      <button class="btn" type="submit">Convert to WebP</button>
    </form>

    {% if converted_image %}
    <div class="result-section">
      <h2>Converted Image</h2>
      <ul>
        <li><a class="download-link" href="{{ url_for('static', filename='converted/' + converted_image) }}" download>{{ converted_image }}</a></li>
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
