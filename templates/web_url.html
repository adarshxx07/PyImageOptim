<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Image Converter</title>
  <style>
    :root {
      --primary: #4b8ef1;
      --secondary: #7d56e6;
      --trans: .3s;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(#0009, #0009),
                url("{{ url_for('static', filename='images/service-bg.jpg') }}") center/cover;
      min-height: 100vh;
    }
    .converter-container {
      background: #fffc;
      border-radius: 15px;
      box-shadow: 0 8px 25px #0002;
      max-width: 450px;
      margin: 20px auto;
      padding: 25px;
      position: relative;
    }
    .converter-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 15px 15px 0 0;
    }
    h1 {
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 500;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: var(--trans);
    }
    input[type="url"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px #4b8ef120;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: 0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--trans);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px #4b8ef140;
    }
    .result-section {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
    }
    .download-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .download-link:hover { color: var(--secondary); }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>URL Image Converter</h1>
    <form action="/convert_url_image" method="post">
      <div class="form-group">
        <label for="image-url">Enter Image URL</label>
        <input type="url" id="image-url" name="image_url" placeholder="Enter image URL" required>
      </div>
      <button class="btn" type="submit">Convert to WebP</button>
    </form>

    {% if converted_image %}
    <div class="result-section">
      <a class="download-link" href="{{ url_for('static', filename='converted/' + converted_image) }}" download>
        Download Converted Image
      </a>
    </div>
    {% endif %}
  </div>
</body>
</html>
